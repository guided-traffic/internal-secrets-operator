---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-operator-role
rules:
  # Secrets permissions
  # Note: 'create' and 'delete' are required for secret replication features
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "update", "patch", "create", "delete"]
  # Events permissions for recording events
  # Core API ("") is used by leader election, events.k8s.io is used by controller-runtime Eventf
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["create", "patch"]
