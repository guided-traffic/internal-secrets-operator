# Example Secret for auto-generation
#
# This Secret will be processed by the secret-operator.
# The operator will generate a random password for the 'password' field.
#
# Usage:
#   kubectl apply -f secret_example.yaml
#   kubectl get secret example-secret -o yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  annotations:
    # Specify which fields should be auto-generated
    iso.gtrfc.com/autogenerate: password
type: Opaque
data:
  # Existing data is preserved
  username: c29tZXVzZXI=  # "someuser" base64 encoded
---
# Example with multiple fields
apiVersion: v1
kind: Secret
metadata:
  name: multi-field-secret
  annotations:
    iso.gtrfc.com/autogenerate: password,api-key,token
type: Opaque
---
# Example with custom length
apiVersion: v1
kind: Secret
metadata:
  name: custom-length-secret
  annotations:
    iso.gtrfc.com/autogenerate: password
    iso.gtrfc.com/length: "64"
type: Opaque
---
# Example with bytes type (for encryption keys, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: bytes-secret
  annotations:
    iso.gtrfc.com/autogenerate: encryption-key
    iso.gtrfc.com/type: bytes
    iso.gtrfc.com/length: "32"
type: Opaque
---
# Example with field-specific type and length
# password: 24-character string (default type)
# encryption-key: 32 random bytes
apiVersion: v1
kind: Secret
metadata:
  name: field-specific-secret
  annotations:
    iso.gtrfc.com/autogenerate: password,encryption-key
    iso.gtrfc.com/type: string
    iso.gtrfc.com/length: "24"
    iso.gtrfc.com/type.encryption-key: bytes
    iso.gtrfc.com/length.encryption-key: "32"
type: Opaque
data:
  # Existing data is preserved
  username: c29tZXVzZXI=  # "someuser" base64 encoded
---
# Example with special characters enabled
apiVersion: v1
kind: Secret
metadata:
  name: special-chars-secret
  annotations:
    iso.gtrfc.com/autogenerate: password
    iso.gtrfc.com/length: "32"
    iso.gtrfc.com/string.specialChars: "true"
type: Opaque
---
# Example with custom allowed special characters
apiVersion: v1
kind: Secret
metadata:
  name: custom-special-chars-secret
  annotations:
    iso.gtrfc.com/autogenerate: password
    iso.gtrfc.com/length: "24"
    iso.gtrfc.com/string.specialChars: "true"
    iso.gtrfc.com/string.allowedSpecialChars: "!@#$%"
type: Opaque
---
# Example with numbers-only PIN
apiVersion: v1
kind: Secret
metadata:
  name: pin-secret
  annotations:
    iso.gtrfc.com/autogenerate: pin
    iso.gtrfc.com/length: "6"
    iso.gtrfc.com/string.uppercase: "false"
    iso.gtrfc.com/string.lowercase: "false"
    iso.gtrfc.com/string.numbers: "true"
type: Opaque
---
# Example with uppercase-only token
apiVersion: v1
kind: Secret
metadata:
  name: uppercase-token-secret
  annotations:
    iso.gtrfc.com/autogenerate: token
    iso.gtrfc.com/length: "16"
    iso.gtrfc.com/string.uppercase: "true"
    iso.gtrfc.com/string.lowercase: "false"
    iso.gtrfc.com/string.numbers: "false"
type: Opaque
---
# Complete example with all options
# Demonstrates: field-specific settings, charset configuration, and mixed types
apiVersion: v1
kind: Secret
metadata:
  name: complete-example-secret
  annotations:
    iso.gtrfc.com/autogenerate: password,api-key,encryption-key,pin
    # Default settings for all fields
    iso.gtrfc.com/type: string
    iso.gtrfc.com/length: "32"
    # Charset configuration (applies to string type)
    iso.gtrfc.com/string.uppercase: "true"
    iso.gtrfc.com/string.lowercase: "true"
    iso.gtrfc.com/string.numbers: "true"
    iso.gtrfc.com/string.specialChars: "true"
    iso.gtrfc.com/string.allowedSpecialChars: "!@#$%^&*"
    # Field-specific overrides
    iso.gtrfc.com/type.encryption-key: bytes
    iso.gtrfc.com/length.encryption-key: "32"
    iso.gtrfc.com/length.api-key: "64"
    iso.gtrfc.com/length.pin: "6"
type: Opaque
data:
  # Existing data is preserved
  username: c29tZXVzZXI=  # "someuser" base64 encoded
